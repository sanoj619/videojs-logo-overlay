<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Videojs-logo-overlay Test</title>
    <meta name="description" content="" />
    <meta name="author" content="marufactory" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="http://vjs.zencdn.net/5.8.8/video-js.css" rel="stylesheet">
    <link href="../dist/videojs-logo-overlay.min.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/5.8.8/video.js"></script>
    <script src="../dist/videojs-logo-overlay.min.js"></script>
    <!--[if lt IE 9]>
        <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <![endif]-->
</head>
<body>
    <video id="my-video" class="video-js vjs-big-play-centered" controls preload="auto" width="640" height="360">
        <source src="http://download.openbricks.org/sample/H264/big_buck_bunny_720p_H264_AAC_25fps_3400K_short.MP4" type='video/mp4'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <script>
        videojs('my-video', {
            'plugins': {
                'logoOverlay': {
                    src: 'sample_logo.png', //이미지 경로
                    link: 'http://google.co.kr/', //클릭시 이동할 페이지
                    margin: 20, //이미지 여백 (단위:px)
                    userActive: false, //user-active에 반응하여 logo이미지의 보여짐 여부 설정.
                    position: 'TL', //Logo의 위치 설정. (TR/TL/BR/BL)
                    width: 120, //가로크기 (단위:px)
                    height: 40 //세로크기 (단위:px)
                }
            }
        });
    </script>
</body>
</html>
